version: "2"
sql:
  - engine: "sqlite"
    queries: "db/queries"
    schema: "internal/database/migrations"
    gen:
      go:
        package: "db"
        out: "internal/db"
        sql_package: "database/sql"
        emit_json_tags: true
        emit_prepared_queries: false
        emit_interface: false
        emit_exact_table_names: false
        emit_empty_slices: true
        emit_pointers_for_null_types: true
